name: ci

on:
  push:
    branches:
      - main
    paths-ignore:
      - 'LICENSE'
      - '*.md'
      - '*.txt'
      - 'logos/*'
      - 'config/*'

jobs:
  build:
    strategy:
      matrix:
        os: [ ubuntu-latest ]
        java: [ 8 ]
    runs-on: ${{ matrix.os }}
    steps:
      - name: checkout
        uses: actions/checkout@v3

      - name: set up java
        uses: actions/setup-java@v3
        with:
          distribution: 'temurin'
          java-version: ${{ matrix.java }}
          java-package: jdk
          cache: 'maven'

      - name: Test
        run: mvn -B clean test --file pom.xml